<!DOCTYPE html>
<html>
<head>
    <title>
        Pr√°ctica 2: sistema de grilla o rejillas
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="email">Ingrese su email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telefono">Ingrese su numero de telefono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="asunto">Ingrese el asunto:</label>
                <input type="text" class="form-control" id="asunto" name="asunto">
            </div>
            <div class="from-group">
                <label for="cuerpo_msj">Cuerpo del mensaje</label>
                <textarea class="form-control" name="cuerpo_msj" id="cuerpo_msj" cols="15" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </div>
</body>
</html>
